<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./assests/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div id="calculator-box">
            <div id="display">
                <p>|</p>
            </div>

            <div class="calc-bottom">

                
    
                <div class="button-row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operatorBtn">+</button>
                </div>
    
                <div class="button-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operatorBtn">-</button>
                </div>
    
                <div class="button-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operatorBtn">*</button>
                </div>
    
                <div class="button-row">
                    <button>0</button>
                    <button>.</button>
                    <button id="equalBtn">=</button>
                    <button class="operatorBtn">/</button>
                </div>

                <div class="button-row" id="clear-row">
                    <button id="clearBtn">Clear</button>
                 </div>
            </div>

        </div>
    </div>
    

    <script src="./calculator.js"></script>
</body>
</html>
